    </div>

    <div class="top_container">
      <h1>
        <i id="menu_bars" class="fa fa-bars" aria-hidden="true"></i>
        <span data-localize="__MSG_extName__"></span> &nbsp;
        <i id="tooltip" class="fa fa-info-circle" aria-hidden="true">
          <span class="tooltiptext">
            <p id="versionText"></p>
            <p><span data-localize="__MSG_currentVer__"></span>: <b id="currentVer"></b></p>
            <p><span data-localize="__MSG_latestVer__"></span>: <b id="latestVer"></b></p>
          </span>
        </i>
        <i id="tooltipChange" class="fa fa-history" aria-hidden="true">
          <span class="tooltiptextChange">
            <p id="changeHead"></p>
            <ul id="changeList">

            </ul>
          </span>
        </i>
      </h1>
      <div class="onoffswitch">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
        <label class="onoffswitch-label" for="myonoffswitch">
          <span class="onoffswitch-inner"></span>
          <span class="onoffswitch-switch"></span>
        </label>
      </div>
      <div class="inject">
        <label class="inject_container">
          <input type="checkbox" id="checkinject" checked>

      <button class="save_form_field"><i class="fa fa-save fa-lg" aria-hidden="true"></i> &nbsp; <span data-localize="__MSG_saveRules__"></span></button>
